<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Recipe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Submit Your Recipe</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="recipes.html"><i class="fas fa-utensils"></i> Recipes</a></li>
                <li><a href="submit.html"><i class="fas fa-plus-circle"></i> Submit Recipe</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="contact.html"><i class="fas fa-plus-circle"></i> Contact Us</a></li>
            </ul>
        </nav>  
    </header>
    <main>
        <form id="recipe-form">
            <label for="title">Recipe Title:</label>
            <input type="text" id="title" required><br><br>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea></br><br>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" required></textarea><br>

            <label for="cooking-time">Cooking Time:</label>
            <input type="number" id="cooking-time" required> minutes <br>

            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select><br></bf>

            <label for="tags">Tags:</label>
            <input type="checkbox" id="vegan"> Vegan
            <input type="checkbox" id="gluten-free"> Gluten-Free<br><br>

            <label for="file-upload">Upload Image:</label>
            <input type="file" id="file-upload" accept="image/*"><br>

            <button type="submit">Submit Recipe</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Recipe Sharing</p>
    </footer>
    <script src="script.js">
        document.getElementById('recipe-form').onsubmit = function(event) {
            event.preventDefault();
            alert('Recipe submitted successfully!');
            // Reset form
            this.reset();
        };
    </script>
</body>
</html>
