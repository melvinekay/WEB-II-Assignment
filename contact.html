<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="recipes.html"><i class="fas fa-utensils"></i> Recipes</a></li>
                <li><a href="submit.html"><i class="fas fa-plus-circle"></i> Submit Recipe</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="contact.html"><i class="fas fa-plus-circle"></i> Contact Us</a></li>
            </ul>
        </nav>  
    </header>
    <main>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" required></textarea><br>

            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Recipe Sharing</p>
    </footer>
    <script src="script.js">
        document.getElementById('contact-form').onsubmit = function(event) {
            event.preventDefault();
            alert('Message sent successfully!');
            // Reset form
            this.reset();
        };
    </script>
</body>
</html>
